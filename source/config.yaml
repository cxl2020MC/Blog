# 自动更新js https://jsd.cxl2020mc.top/npm/clientworker/dist/autoupdate.js
name: ClientWorker
cleaninterval: 1000*30
catch_rules:
  - rule: _
    transform_rules:
      - search: \#.+
        searchin: url
        replace: ''
      - search: _ 
        action: fetch
        fetch:
          engine: fetch 
      - search: (^4|^5) 
        searchin: status 
        action: return
        return:
          body: The GateWay is down!This Page is provided by ClientWorker!
          status: 503
  - rule: ^https\:\/\/((cdn|fastly|gcore|test1|quantil)\.jsdelivr\.net\/npm|jsd\.cxl2020mc\.top\/npm)
    transform_rules:
      - search: _
        replace:
          - _
          - https://jsd.cxl2020mc.top/npm
          - https://vercel.jsd.cxl2020mc.top/npm
          - https://unpkg.com
hotpatch:
    - https://cdn.jsdelivr.net/npm/clientworker
    - https://jsd.cxl2020mc.top/npm/clientworker
    - https://vercel.jsd.cxl2020mc.top/npm/clientworker
hotconfig:
    - https://raw.githubusercontent.com/cxl2020MC/cxl2020MC.github.io/master/source/config.yaml
    - https://github.com/cxl2020MC/cxl2020MC.github.io/raw/master/source/config.yaml
