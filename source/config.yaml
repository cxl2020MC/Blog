name: ClientWorker 
catch_rules:
  - rule: _
    transform_rules:
      - search: \#.+
        searchin: url
        replace: ''
      - search: _ 
        action: fetch
        fetch:
          engine: fetch 
      - search: (^4|^5) 
        searchin: status 
        action: return
        return:
          body: The GateWay is down!This Page is provided by ClientWorker!
          status: 503
  - rule: ^https\:\/\/((cdn|fastly|gcore|test1|quantil)\.jsdelivr\.net\/npm|jsd\.cxl2020mc\.top\/npm)
    transform_rules:
      - search: _
        replace:
          - _
          - https://unpkg.com
          - https://npm.sourcegcdn.com
          - https://cdn.bilicdn.tk/npm
        action: fetch
        fetch:
          status: 200
          engine: parallel
          preflight: false
          timeout: 5000
          cache:
            expire: 1000*60*60*24
            delay: 200
  - rule: .*
    transform_rules:
      - search: .*
        action: skip     #? 2.8.1新增，跳过cw规则
        
